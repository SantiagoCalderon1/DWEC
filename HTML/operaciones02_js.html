<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matematicas</title>
    <script src="../JavaScript/operaciones_js.js"></script>
</head>

<body>
    <h1>Operaciones Matematicas</h1>
    <table border="1">
        <tr>
            <th>Número 1</th>
            <th>Operador</th>
            <th>Número 2</th>
            <th></th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td id="num1-suma"></td>
            <td>+</td>
            <td id="num2-suma"></td>
            <td>=</td>
            <td id="resultadoSuma"></td>
        </tr>
        <tr>
            <td id="num1-resta"></td>
            <td>-</td>
            <td id="num2-resta"></td>
            <td>=</td>
            <td id="resultadoResta"></td>
        </tr>
        <tr>
            <td id="num1-multiplicacion"></td>
            <td>*</td>
            <td id="num2-multiplicacion"></td>
            <td>=</td>
            <td id="resultadoMultiplicacion"></td>
        </tr>
        <tr>
            <td id="num1-division"></td>
            <td>÷</td>
            <td id="num2-division"></td>
            <td>=</td>
            <td id="resultadoDivision"></td>
        </tr>
    </table>
</body>

</html>
