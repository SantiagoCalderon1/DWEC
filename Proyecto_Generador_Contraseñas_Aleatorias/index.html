<!-- Generador de Contraseñas Aleatorias Santiago Calderon Castaño -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Aleatorias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="contenedor">
        <h1>Generador de Contraseñas Aleatorias</h1>
        <!-- <output id="display"> </output> -->
        <div id="display"> </div>
        <div id="options">
            <input type="checkbox" name="numeros" id="op-1" class="check">
            <label for="op-1" class="check">Números.</label>
            <br>
            <input type="checkbox" name="letras-mayusculas" id="op-2" class="check">
            <label for="op-2" class="check">Letras mayúsculas.</label>
            <br>
            <input type="checkbox" name="letras-minusculas" id="op-3" class="check">
            <label for="op-3" class="check">Letras minúsculas.</label>
            <br>
            <input type="checkbox" name="caracteres-especiales" id="op-4" class="check">
            <label for="op-4" class="check">Caracteres especiales.</label>
            <br>
        </div>
        <br>
            
        <div id="btns">
            <button onclick="generatePassword()" id="btn-generate" >Generar Contraseña</button>
            <button onclick="clearDisplay()" id="btn-clear">Borrar</button>
        </div>
    </div>
    <script src="js.js" ></script>
</body>
</html>
