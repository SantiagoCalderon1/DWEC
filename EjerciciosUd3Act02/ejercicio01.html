<!DOCTYPE html>
<html lang="es">
<!--Santiago Calderon Castaño-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <style>
        body {
            display: flex;
            /* Activar Flexbox */
            flex-direction: column;
            /* Disponer elementos en columna */
            justify-content: center;
            /* Centrar verticalmente */
            align-items: center;
            /* Centrar horizontalmente */
            height: 100vh;
            /* Ocupa toda la altura de la ventana */
            margin: 0;
            
            /* Eliminar márgenes por defecto */
            background-color: #f0f0f0;
            /* Color de fondo (opcional) */
        }

        .contenedor {
            text-align: center;
            /* Centrar texto dentro del contenedor */
            padding: 20px;
            /* Espaciado interno */
            background-color: white;
            /* Color de fondo del contenedor */
            border-radius: 8px;
            /* Bordes redondeados (opcional) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra (opcional) */
        }

        input {
            margin: 10px 0;
            padding: 15px;
            /* Espaciado entre los inputs y otros elementos */
        }

        button {
            align-self: center;
            margin-top: 10px;
            /* Espacio entre el botón y los inputs */
            padding: 10px 20px;
            /* Relleno del botón para mayor tamaño */
            cursor: pointer;
            /* Cambiar el cursor al pasar sobre el botón */
        }
    </style>
</head>

<body>
    <h1>Ejercicio 01 - de todo un poquito</h1>
    <button onclick="abrirVentana()">Abrir ventana</button>
    <div id="contenedor">
        <br><br>
        <input type="text" id="input-nombreCompleto" placeholder=" Nombre y Apellidos">
        <input type="date" id="input-date">
        <br><br><br>
    </div>
    <button type="submit" onclick="escribirPantallaPrincipal()">Enviar</button>
    <br><br><br>
    <div id="Resultados">
        <h1 id="titulo"></h1>
        <p id="texto1"></p>
        <p id="texto2"></p>
        <p id="texto3"></p>
        <p id="texto4"></p>
        <p id="texto5"></p>
        <p id="texto6"></p>
        <p id="texto7"></p>
        <p id="texto8"></p>
        <p id="texto9"></p>
        <p id="texto10"></p>
        <p id="texto11"></p>
        <p id="texto12"></p>
    </div>
    <script src="ejercicio01.js"></script>
</body>

</html>
