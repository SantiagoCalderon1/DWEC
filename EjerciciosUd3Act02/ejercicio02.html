<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02</title>
  </head>
  <body>
    <h1>Ejercicio 02 Datos del Ciudadano</h1>
    <div id="contenedor">
      <div id="contenedor-inputs">
        <input
          type="text"
          name="input-nombre"
          id="input-nombre"
          placeholder="Nombre y apellidos"
        />
        <br /><br />
        <input
          type="text"
          name="input-edad"
          id="input-edad"
          placeholder="Edad"
          required
        />
        <br /><br />
        <input
          type="text"
          name="input-calle"
          id="input-calle"
          placeholder="Calle"
          required
        />
        <br /><br />
        <input
          type="text"
          name="input-patio"
          id="input-patio"
          placeholder="Patio (opcional)"
        />
        <br /><br />
        <input
          type="text"
          name="input-puerta"
          id="input-puerta"
          placeholder="Puerta"
          required
        />
        <br /><br />
        <input
          type="text"
          name="input-codigo-postal"
          id="input-codigo-postal"
          placeholder="Código Postal"
          required
        />
        <br /><br />
        <input
          type="text"
          name="input-poblacion"
          id="input-poblacion"
          placeholder="Poblacion"
          required
        />
        <br /><br />
        <input
          type="text"
          name="input-idioma1"
          id="input-idioma1"
          placeholder="1er idioma"
          required
        />
        <br /><br />
        <input
          type="text"
          name="input-idioma2"
          id="input-idioma2"
          placeholder="2do idioma (opcional)"
        />
        <br /><br />
        <input
          type="text"
          name="input-idioma3"
          id="input-idioma3"
          placeholder="3er idioma (opcional)"
        />
        <br /><br />
        <input
          type="text"
          name="input-numero-hijos"
          id="input-numero-hijos"
          placeholder="Número de hijos"
          required
        />
        <br /><br />
      </div>
      <button type="submit" onclick="mostrarDatos()">Enviar Formulario</button>
      <br /><br />
    </div>

    <table border="1">
      <tr id="row1"></tr>
      <tr id="row2"></tr>
      <tr id="row3"></tr>
      <tr id="row4"></tr>
      <tr id="row5"></tr>

      <tr id="row7"></tr>
      <tr id="row8"></tr>
      <tr id="row9"></tr>
      <tr id="row10"></tr>
      <tr id="row11"></tr>
      <tr id="row12"></tr>
    </table>

  </body>
</html>
