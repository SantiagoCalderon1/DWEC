<!DOCTYPE html>
<!--Santiago Calderon Castaño-->
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 02</title>
  <style>
    #contenedor,
    h1 {
      text-align: center;
      /* Centrar texto dentro del contenedor */
      padding: 20px;
      /* Espaciado interno */
      background-color: white;
      /* Color de fondo del contenedor */
      border-radius: 8px;
      /* Bordes redondeados (opcional) */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Sombra (opcional) */
    }

    table {
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      /* Puedes ajustar según necesites para centrar verticalmente  */
      border-collapse: collapse;
    } 


    td {
      padding: 10px;

    }
  </style>
</head>

<body>
  <h1>Ejercicio 02 Datos del Ciudadano</h1>
  <!--El ejercicio no decía explitamente de que forma obtendríamos los datos,
  así que yo me tomé la libertar de usar un formulario, para ir practicando -->
  <div id="contenedor">
    <form id="formularioDatosCiudadanos">
      <label for="input-nombre">Nombre: </label>
      <br />
      <input type="text" name="input-nombre" id="input-nombre" placeholder="Nombre y apellidos" required />
      <br />
      <br /><br />
      <label for="input-fecha-nacimiento">Fecha Nacimiento: </label>
      <br />
      <input type="date" name="input-fecha-nacimiento" id="input-fecha-nacimiento" placeholder="Edad" required />
      <br /><br />
      <label for="input-direccion">Calle: </label>
      <br />
      <input type="text" name="input-direccion" id="input-direccion"
        placeholder="Calle xxx nº xxx Pta xxx (Patio xxx opcional)" required />
      <br /><br />
      <label for="input-codigo-postal">Código Postal - Poblacion: </label>
      <br />
      <input type="text" name="input-codigo-postal" id="input-codigo-postal"
        placeholder="Código Postal xxx - Poblacion xxx" required />
      <br /><br />
      <label for="input-idiomas">Idiomas: </label>
      <br />
      <input type="text" name="input-idiomas" id="input-idiomas" placeholder="Idioma separados por '-'" required />
      <br /><br />
      <label for="input-nombre-hijos">Nombre de hijos: </label>
      <br />
      <input type="text" name="input-nombre-hijos" id="input-nombre-hijos"
        placeholder="Nombre de hijos se parados por '-'" />
      <br /><br />
      <button type="submit" id="enviar-formulario">Enviar Formulario</button>
      <br /><br />
      <button type="button" id="limpiar-datos">Limpiar datos</button>
    </form>
  </div>

  <table border="1">
    <thead></thead>
    <tbody></tbody>
    <tbody>

    </tbody>
  </table>
  <script src="ejercicio02.js"></script>
</body>

</html>
