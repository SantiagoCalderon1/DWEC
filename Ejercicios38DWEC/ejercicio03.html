<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 03</title>

  </head>
  <body>
    <h1>Ejercicio 03</h1>
    <!--
    Suma 10 años, 4 meses y 5 días a la fecha actual. 
    -->
    <script>
      let fecha = new Date();  //Fecha actual

      //  Aumentar los años, meses y días
      fecha.setFullYear(fecha.getFullYear() + 10);
      fecha.setMonth(fecha.getMonth() + 4);
      fecha.setDate(fecha.getDate() + 5);

      //  Obtener la fecha
      let dia = fecha.getDate();
      let mes = fecha.getMonth() + 1;
      let año = fecha.getFullYear();

      //  Mostrar la fecha
      document.write(
        "La nueva fecha (dd/mm/aaaa) es: " +
          (dia < 10 ? "0" + dia : dia) +
          "/" +
          (mes < 10 ? "0" + mes : mes) +
          "/" +
          año
      );

    </script>
  </body>
</html>
