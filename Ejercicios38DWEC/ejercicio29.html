<body>
    <h1>Ejercicio 29</h1>
    <script>
        // Creamos una variable con el contenido "Fecha: 23-12-2012 Hora: 19,45,00"
        let cadena = "Fecha: 23-12-2012 Hora: 19,45,00";

        // Sustituimos los guiones "-" por barras "/"
        let nuevaCadena = cadena.replace(/-/g, "/");

        // Sustituimos las comas "," por dos puntos ":"
        nuevaCadena = nuevaCadena.replace(/,/g, ":");
        //                  (/,/g) es una expreción regular y /g significa que debe buscar todas las coincidencias

        // Mostramos la nueva cadena
        document.write("La nueva cadena es: " + nuevaCadena);
    </script>
</body>
