<!DOCTYPE html>
<html lang="es">
<!-- Santiago Calderon Castaño -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
    <link rel="stylesheet" href="ejercicio01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <header>
            <h1><a href="#">Aplicación CRUD</a></h1>
            <div class="btn-header">
                <button class="btn-añadirEmpleado ocultar">Añadir Empleado</button>
                <button class="btn-cerrarSesion ocultar">Cerrar Sesion</button>
            </div>
        </header>
        <main>
            <div class="login-box">
                <form action="" method="post" id="loginForm">
                    <div class="input-group">
                        <label for="user">Usuario:</label>
                        <input type="text" name="user" id="user">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>

            <div class="tableEmployee-box ocultar">
            </div>

            <div class="addEmployeeForm-box ocultar">
                <form action="" method="post" id="addEmployeeForm">
                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="input-group">
                        <label for="edad">Edad:</label>
                        <input type="number" name="edad" id="edad" min="1" max="150">
                    </div>
                    <div class="input-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" name="cargo" id="cargo">
                    </div>
                        <input type="checkbox" name="contratado" id="contratado" value="true">
                        <label for="contratado">Empleado contratado</label>
                    <input type="submit" value="Aceptar">
                    <input type="submit" value="Cancelar">
                </form>
            </div>

            <div class="contenedorBorrarEmpleado ocultar">

            </div>

            <div class="contenedorModificarEmpleado ocultar">

            </div>


        </main>
    </div>
    <footer>
        <p>Ejercicio hecho por: Santiago Calderon para el profesor: Javier Tárrega</p>
    </footer>
    </div>
    <script src="ejercicio01.js"></script>
</body>

</html>
