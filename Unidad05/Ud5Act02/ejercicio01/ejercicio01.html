<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 01</title>
  </head>
  <body>
    <form action="" method="post">
      <div id="div-inmueble">
        <label for="inmueble">Seleccione un inmueble:</label>
        <select name="" id="select-inmueble" >
          <option value="value1">Piso</option>
          <option value="value2">Adosado</option>
          <option value="value3">Parcela</option>
          <option value="value4">Casa</option>
          <option value="value5">Chalet</option>
          <option value="value6">Local</option>
          <option value="value6">Nave</option>
        </select>
      </div>

      <div id="datalist">
        <label for="datalist-provincia">Provincia</label>
        <input type="text" list="datalist-provincia" />
        <datalist name="seleccion" id="datalist-provincia">
          <option value="Madrid"></option>
          <option value="Valencia"></option>
          <option value="Barcelona"></option>
          <option value="Murcia"></option>
        </datalist>
      </div>

      <div id="div-ubicacion">
        <label for="select-ubicacion" >Seleccione una ubicación:</label>
        <select name="" id="select-ubicacion" size="4" multiple>
          <option value="value1">Centro</option>
          <option value="value2">Sur</option>
          <option value="value3">Este</option>
          <option value="value4">Oeste</option>
          <option value="value5">Ronda</option>
          <option value="value6">Periferia</option>
        </select>
      </div>

      <div id="div-precio-max">
        <label for="precio-max">Precio máximo:</label>
        <input type="range" name="precio-max" min="0" max="500.000" step="10.000" value="0"> <!--Llamar a una función para que mueste el dato-->
      </div>

      <div id="div-metros-min">
        <label for="metros-min">Precio máximo:</label>
        <input type="range" name=" metros-min" min="0" max="5.000" step="50" value="0"> <!--Llamar a una función para que mueste el dato-->
      </div>

      #alturaminima*1label[for="div-altura-minima"]



    </form>
  </body>
</html>
