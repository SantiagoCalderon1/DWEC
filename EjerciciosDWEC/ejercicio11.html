<!DOCTYPE html>

  <body>
    <!--EJERCICIO 11.
        Transforma el siguiente bucle for en un bucle while:
        for (i=5; i<15; i++) {
        document.write(i+"<br>");
        } -->
    <h1>Ejercicio 11</h1>
    <script>
      let i = 5;
      while (i < 15) {
        document.write("i vale:" + i + "<br>");
        i++;
      }
    </script>
  </body>
