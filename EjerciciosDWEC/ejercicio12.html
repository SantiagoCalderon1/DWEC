  <body>
    <h1>Ejercicio 12</h1>
    <!--EJERCICIO 12.
    Programa que muestre por pantalla los 5 primeros números pares. -->
    <script>
      let contador = 0;
      let index = 1;

      do {
        if (index % 2 == 0) {
            "Número par: " + index;
            contador++;
            index++;
        }else{
            contador--;
        }
      } while (contador <= 5);
    </script>
  </body>
