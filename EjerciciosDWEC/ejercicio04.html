Crear tres variables (texto, entero y decimal) y mostrar el tipo-->
    <h1>Ejercicio 04</h1>
    <script>
        let texto = "Hola";
        let entero = 10;
        let decimal = 123.123;
        //con typeof podemos saber el tipo de la variable
        document.write("Tipo de dato texto: ", typeof texto,  "<br>");
        document.write("Tipo de dato entero: ", typeof entero,  "<br>");
        document.write("Tipo de dato decimal: ", typeof decimal,  "<br>");
    </script>
