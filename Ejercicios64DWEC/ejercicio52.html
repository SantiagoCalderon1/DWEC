<body>
    <!-- EJERCICIO 52
     Muestra los números del 320 al 160, contando de 20 en 20 utilizando un bucle do-while.  -->
    <h1>Ejercicio 52</h1>
    <script>
        let numero = 320;
        do {
            document.write(numero + '<br>');
            numero -= 20;
        } while (numero >= 160);
    </script>
</body>

</html>
