<body>
    <!-- EJERCICIO  51
     Muestra los números del 320 al 160, contando de 20 en 20 hacia atrás utilizando un bucle
while.  -->
    <h1>Ejercicio 51</h1>
    <script>
        let numero = 320;
        while (numero >= 160) {
            document.write(numero + '<br>');
            numero -= 20; // aqui se restan los 20 en cada iteración
        }
    </script>
</body>

</html>
