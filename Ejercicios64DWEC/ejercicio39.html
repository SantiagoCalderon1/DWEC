    <h1>Ejercicio 39</h1>
    <!--EJERCICIO 39
    Realiza un programa que pida una hora por teclado y que muestre luego buenos días,
buenas tardes o buenas noches según la hora. Se utilizarán los tramos de 6 a 12, de 13 a 20
y de 21 a 5. respectivamente. Sólo se tienen en cuenta las horas, los minutos no se deben
introducir por teclado-->

    <script>
        let hora = parseInt(prompt("Introduce una hora (0-23):"));

        // Verificamos que la hora esté en el rango válido
        if (hora >= 0 && hora <= 23) {
            // Escogemos el saludo según la hora
            let saludo;
            if (hora >= 6 && hora < 13) {
                saludo = "¡Buenos días!";
            } else if (hora >= 13 && hora < 21) {
                saludo = "¡Buenas tardes!";
            } else {
                saludo = "¡Buenas noches!";
            }

            // Mostramos el saludo
            alert(saludo);
        } else {
            alert("Por favor, introduce una hora válida (0-23).");
        }

    </script>
</body>
