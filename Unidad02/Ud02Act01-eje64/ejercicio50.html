<body>
    <!-- EJERCICIO 50 
    Muestra los números del 320 al 160, contando de 20 en 20 hacia atrás utilizando un bucle
    for.-->
    <h1>Ejercicio 50</h1>
    <script>
        for (let index = 320; index >= 160; index -= 20) {
            document.write(index, '<br>');
            }
    </script>
</body>
