<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 49</title>
    <!-- Santiago Calderon Castaño-->
</head>

<body>
    <!-- EJERCICIO 49 
    Muestra los números múltiplos de 5 de 0 a 100 utilizando un bucle do-while. -->
    <h1>Ejercicio 49</h1>
    <script>
        let i = 1;
        do {
            if (i % 5 == 0) {
                document.write(i, '<br>')
            }
            i++;
        } while (i <= 100);
    </script>
</body>

</html>
