<body>
    <!-- EJERCICIO  43
     Amplía el programa anterior para que diga la nota del boletín (insuficiente, suficiente, bien,
notable o sobresaliente). -->
    <h1>Ejercicio 43</h1>
    <script>
        // Pedimos al usuario que introduzca tres notas
        let nota1 = parseFloat(prompt("Introduce la primera nota: "));
        let nota2 = parseFloat(prompt("Introduce la segunda nota: "));
        let nota3 = parseFloat(prompt("Introduce la tercera nota: "));

        // Calculamos la media
        let media = (nota1 + nota2 + nota3) / 3;

        // Ampliación del ejercicio anterior
        let calificacion;
        if (media < 5) {
            calificacion = "Insuficiente";
        } else if (media < 6) {
            calificacion = "Suficiente";
        } else if (media < 7) {
            calificacion = "Bien";
        } else if (media < 9) {
            calificacion = "Notable";
        } else {
            calificacion = "Sobresaliente";
        }

        // Mostramos el resultado
        alert("La media de las tres notas es: " + media.toFixed(2) + "\nCalificación: " + calificacion);

    </script>
</body>

</html>
