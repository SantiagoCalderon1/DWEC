<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 48</title>
    <!-- Santiago Calderon Castaño-->
</head>

<body>
    <!-- EJERCICIO  48
    Muestra los números múltiplos de 5 de 0 a 100 utilizando un bucle while.  -->
    <h1>Ejercicio 48</h1>
    <script>
        let i = 1;
        while (i <= 100) {
            if (i % 5 == 0) {
                document.write(i, '<br>')
            }
            i++;
        }
    </script>
</body>

</html>
