    <!--EJERCICIO 13.
    Programa que muestre en pantalla la tabla de multiplicar del 1 al 10 -->
    <script>

        for (let index1 = 1; index1 < 11; index1++) { // Empezamos el for con index1 = 1 porque no queremos la tabla del 0
            document.write('<br>', "Tabla del " + index1, '<br>', "**********", '<br>'); //aqui se imprime Tabla del x por cada tabla que queremos
            for (let index2 = 1; index2 < 11; index2++) { // segundo for que ser치 el que se itere 10 veces por cada tabla, que lo usaremos para el resultado de la multiplicaci칩n
                document.write(index1 + " x " + index2 + " = " + (index1 * index2), '<br>'); // hacemos e imprimios la operaci칩n 
            }
        }

    </script>
